<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./register.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <video autoplay muted loop class="background-video">
        <source src="../login/mostar.mp4" type="video/mp4" />
      </video>

    <div class="right-side">
      <h1>Quiz <span>BiH</span></h1>
      <h2>Registrujte se na Quiz BiH</h2>
      <p>Popunite informacije za registraciju</p>
      <div class="input-group">
        <input type="email" id="email" placeholder="E-mail" />
      </div>
      <div class="input-group">
        <input type="text" id="username" placeholder="Korisničko ime" />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Lozinka" />
      </div>
      <button class="register-button">Prijavi se</button>
      <div class="login-link">
        Već imate račun? <a href="login.html">Prijavi se</a>
      </div>
    </div>
</div>
    <script src="./script.js"></script>
  </body>
</html>
